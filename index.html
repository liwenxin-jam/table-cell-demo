<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    	.parent{
    		display: table; 
    		width:200px; 
    		height:200px; 
    		text-align:center; 
    		border:1px solid #ccc;
    	}
    	.children{
    		display:table-cell; 
    		vertical-align: middle;
    	}
    </style>
</head>

<body>
    <div class="parent">
        <span class="children">
        垂直居中的内容
    </span>
    </div>
</body>

</html>
